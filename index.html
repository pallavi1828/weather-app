<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <style>
        /* Video Background */
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        #video-bg {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            color: white;
            margin: 0;
        }

        h1 {
            font-size: 36px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            font-weight: bold;
        }

        #search-container {
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: #007BFF;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover {
            background: #0056b3;
        }

        #weather {
            margin-top: 30px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            display: inline-block;
            min-width: 250px;
        }
    </style>
</head>
<body>

    <!-- Video Background Container -->
    <div id="video-container">
        <video id="video-bg" autoplay loop muted playsinline>
            <source id="video-source" src="default.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <h1>Weather App üå¶Ô∏è</h1>
    
    <div id="search-container">
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
    </div>

    <div id="weather"></div>

    <script>
        async function getWeather() {
            const city = document.getElementById('city').value;
            if (!city) {
                alert("Please enter a city name");
                return;
            }

            try {
                const response = await fetch(`http://localhost:9090/api/weather?city=${city}`);
                const data = await response.json();

                if (data.error) {
                    document.getElementById('weather').innerHTML = `<p>Error: ${data.error}</p>`;
                    return;
                }

                const weatherCondition = data.weather[0].main.toLowerCase();
                console.log("Weather condition:", weatherCondition); // Debug log
                updateBackgroundVideo(weatherCondition);

                document.getElementById('weather').innerHTML = `
                    <h2>${data.name}, ${data.sys.country}</h2>
                    <p>Temperature: ${data.main.temp}¬∞C</p>
                    <p>Humidity: ${data.main.humidity}%</p>
                    <p>Weather: ${data.weather[0].description}</p>
                `;
            } catch (error) {
                console.error("Fetch error:", error);
                document.getElementById('weather').innerHTML = `<p>Error fetching data. Please try again!</p>`;
            }
        }

        function updateBackgroundVideo(condition) {
            let videoSrc = "default.mp4";

            switch (condition) {
                case 'clear':
                    videoSrc = "clear-sky.mp4";
                    break;
                case 'clouds':
                    videoSrc = "cloudy.mp4";
                    break;
                case 'rain':
                    videoSrc = "rain.mp4";
                    break;
                case 'thunderstorm':
                    videoSrc = "thunderstorm.mp4";
                    break;
                case 'snow':
                    videoSrc = "snow.mp4";
                    break;
                case 'mist':
                case 'fog':
                case 'haze':
                    videoSrc = "fog.mp4";
                    break;
                default:
                    videoSrc = "default.mp4";
            }

            const videoElement = document.getElementById("video-bg");
            const sourceElement = document.getElementById("video-source");

            sourceElement.src = videoSrc;
            videoElement.load(); // Reload the video
        }
    </script>

</body>
</html>
